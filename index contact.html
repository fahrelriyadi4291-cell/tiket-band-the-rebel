<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact - EVRYTHNGELL ROCK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    .page-title {
      padding: 90px 20px 40px;
      text-align: center;
    }

    .page-title h1 {
      color: #ff2e2e;
      letter-spacing: 3px;
    }

    .contact-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,0,0.2);
    }

    label {
      margin-top: 10px;
    }

    .form-control {
      background: #111;
      color: white;
      border: 1px solid #333;
    }

    .form-control:focus {
      border-color: red;
      box-shadow: none;
    }

    .btn-submit {
      margin-top: 15px;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .success-msg {
      display: none;
      margin-top: 15px;
      color: #00ff9c;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand text-danger fw-bold" href="index.html">EVRYTHNGELL ROCK</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html.html">Band</a></li>
        <li class="nav-item"><a class="nav-link" href="index musik.html">Music</a></li>
        <li class="nav-item"><a class="nav-link" href="index tour.html">Tour</a></li>
        <li class="nav-item"><a class="nav-link active" href="index contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTACT SECTION -->
<section class="page-title">
  <h1>Contact Us</h1>
  <p class="text-secondary">Hubungi kami untuk kolaborasi, event, atau pertanyaan</p>
</section>

<section class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="contact-box">
        <form id="contactForm">
          <label>Nama</label>
          <input type="text" class="form-control" id="name" required>

          <label>Email</label>
          <input type="email" class="form-control" id="email" required>

          <label>Pesan</label>
          <textarea class="form-control" rows="4" id="message" required></textarea>

          <button type="submit" class="btn btn-danger btn-submit w-100">
            Kirim Pesan
          </button>

          <div class="success-msg" id="successMsg">
            ✅ Pesan berhasil dikirim! Kami akan segera menghubungi Anda.
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer>
  © <span id="year"></span> THE REBELL POP PUNK | All Rights Reserved
</footer>

<!-- JAVASCRIPT -->
<script>
  // Tahun otomatis
  document.getElementById("year").textContent = new Date().getFullYear();

  // Form submit
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      alert("Harap isi semua field!");
      return;
    }

    document.getElementById("successMsg").style.display = "block";

    // Reset form
    this.reset();
  });
</script>

</body>
</html>
